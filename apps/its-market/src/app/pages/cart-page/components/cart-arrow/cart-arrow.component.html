<ng-container *ngIf="!isInCart; else addToCart">
  <button
    class="cart-arrow__btn c-btn u-btn-fill-red -left-52 absolute mr-4 transform -translate-y-1/2"
    [ngClass]="show ? 'opacity-100 visible' : 'sm:opacity-0 sm:invisible'"
    aria-label="Добавить в корзину"
    (click)="addProduct()"
  >
    В корзину:
    {{ (product.preOrderPrice || product.price) / 100 | currencyRub }}
  </button>
</ng-container>
<ng-template #addToCart>
  <button
    *ngIf="!product.isDigital"
    class="cart-arrow__btn-outline c-btn-outline u-btn-outline-red hover:bg-white hover:text-brand-red -left-28 absolute mr-4 text-lg font-bold transform -translate-y-1/2 border-r-0"
    [ngClass]="show ? 'opacity-100 visible' : 'sm:opacity-0 sm:invisible'"
    aria-label="Еще +1"
    (click)="addProduct()"
  >
    Еще +1
  </button>
</ng-template>
